<html>
    <head>
        <title>OnClick Function</title>

        <script type ="text/javascript">
            function sayHello(){
                document.write("Hello There");
            }
        </script>
    </head>

    <body>
        <form>
            <input type="button" onclick="sayHello()" value="Say Hello">
        </form>

    </body>
</html>
