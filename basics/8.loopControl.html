<html>
    <head>
        <title>Printing Multiple Lines in Dialog Box</title>

        <script type ="text/javascript">
            var x;
            for(x=0;x<10;x++){
                if(x==5)
                    continue;

                if(x==8)
                    break;

            document.write(x+"<br>");
            }
        </script>
    </head>

    <body>
        <p>Click Refresh (or reload) to run this script again</p>
    </body>
</html>
