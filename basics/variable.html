<html>
    <head>
        <title>Javasript Variable</title>
    </head>
    <body>
        <p id="price"></p>
        <p id="demo"></p>

    <script type="text/javascript">
        var price1=5;
        var price2=6;
        var total =price1+price2;

        document.getElementById("price").innerHTML="Total is:"+total;
         var x=5;
         document.getElementById("demo").innerHTML=x;
    </Script>
    </body>
</html>
