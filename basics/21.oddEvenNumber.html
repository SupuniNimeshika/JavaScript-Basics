<html>
    <head>
        <title>Odd/Even Number Project</title>
    </head>

    <body>
        <script type="text/javascript">

        var n=prompt("Please Enter a number to find odd or even number","Type your number here");
        var n=parseInt(n);

        if(isNaN(n)){
            alert("Please Enter Correct Number");
        }
        else if(n==0){
            alert("The number is zero and it contains even number");
        }
        else if(n % 2==0){
            alert(n+ " is Even Number ");
        }
        else{
            alert(n+ " is Odd Number");
        }
        </script>
    </body>
</html>
