<html>
    <head>
        <title>Analysis of Examination Results</title>
        <script type="text/javascript">

            var passes=0;
            var failures=0;
            var students=1;
            var result;

            while(students <=10){
                result=window.prompt("Enter result (1=pass, 2=fail)","0");

                if(result=="1")
                    passes =passes+1;
                else
                    failures=failures+1;

                students=students+1;

            } 
            
            document.writeln("<h1> Examination Results</h1>");
            document.writeln("Passed:"+passes+ "<br/> Failed:"+failures);
            
            if(passes>8)
                document.writeln("<br/> Raise Tution");
        </script>
    </head>

    <body>
        <p>Click Refresh to run the script again.</p>
    </body>
</html>
